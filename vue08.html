<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ foo }}</p>
    <button v-on:click="foo = 'baz'" type="button" name="button">Change it!</button>
  </div>
  <script>
    var obj = {
      foo: 'bar'
    }

    // Object.freeze(obj)
    Object.freeze(obj)

    new Vue({
      el: '#app',
      data: obj
    })
  </script>
</body>
</html>
