<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style media="screen">
    .active {
      color: green;
    }

    .text-danger {
      color: red;
    }
  </style>
</head>
<body>
  <div id="components-demo">
    <blog-post title="hogehoge"></blog-post>
    <blog-post title="fugafuga"></blog-post>
    <blog-post title="hagehage"></blog-post>
  </div>
  <script>
    Vue.component('blog-post', {
      // プロパティはコンポーネントに登録できるカスタム属性。（要は属性を作れる）
      // 値（今回でいうhogehogeとか）がプロパティ属性に渡されると、そのコンポーネント（blog-post）インスタンスのプロパティになる。
      // blog-postコンポーネントにタイトルを渡すには、props オプションを使用して、
      // このコンポーネントが受け入れるプロパティのリストにそれを含めることができる。
      props: ['title'],
      template: '<h4>{{ title }}</h4>'
    })

    new Vue({
      el: '#components-demo'
    })
  </script>
</body>
</html>
