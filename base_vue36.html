<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="fruits-component">
    <ol>
      <!-- v-forで繰り返したfruitをprops(fruits-item)に与える -->
      <fruits-item-name v-for="fruit in fruitsItems" v-bind:key="fruit.name" v-bind:fruits-item="fruit"></fruits-item-name>
    </ol>
  </div>
  <script>
    Vue.component('fruits-item-name', {
      props: {
        fruitsItem: { //テンプレートではfruits-item
          type: Object, //object型
          required: true //このコンポーネントには必須なのでtrueにする
        }
      },
      // fruitsItemというobjectの中にあるname（梨とかいちごとか）をliタグの中に入れて表示する
      template: '<li>{{ fruitsItem.name }}</li>'
    })

    new Vue({
      el: '#fruits-component',
      data: {
        fruitsItems: [
          { name: '梨' },
          { name: 'いちご' }
        ]
      }
    })
  </script>
</body>
</html>
