<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="./js/lazyestload.js"></script> -->
  <title>Document</title>
  <style media="screen">
  .image__contents {
    margin: 36px auto;
    width: 50%;
  }

  .image__contents img {
    box-sizing: border-box;
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="image__contents">
    <img loading="lazy" src="./images/mountain.jpg" alt="mountain" data-src="./images/mountain.jpg">
  </div>
  <div class="image__contents">
    <img loading="lazy" src="./images/nature.jpg" alt="nature" data-src="./images/nature.jpg">
  </div>
  <div class="image__contents">
    <img loading="lazy" src="./images/rain.jpg" alt="rain" data-src="./images/rain.jpg">
  </div>
  <div class="image__contents">
    <img loading="lazy" src="./images/snow.jpg" alt="snow" data-src="./images/snow.jpg">
  </div>
  <script>
if ('loading' in HTMLImageElement.prototype) {
  // ブラウザがloadingをサポートしている場合
  console.log('LazyLoad');
} else {
 // ポリフィル / JavaScriptライブラリで適用する
 // 代わりに遅延ロードを実行
 console.log('NotLazyLoad');
}
</script>
</body>
</html>
